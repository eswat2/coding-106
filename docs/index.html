<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding 106</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"
            type="text/javascript"></script>
    <script src="https://use.fontawesome.com/85640850f4.js"
            type="text/javascript"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="wrapper" class="container mb-3">
      <div id="app">
        <button class="btn btn-default action" v-on:click="reset(false)">Clear</button>
        <button class="btn btn-primary action" v-on:click="runTests">Run</button>
        <h2 class="header">Test Results:</h2>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" v-model="correct" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Correct Solution
          </label>
        </div>
        <hr>
        <div class="alert boxed" 
             v-for="result in results" 
             v-bind:class="classFor(result)">
          <strong>{{ result.title }}</strong>
          <i v-bind:class="iconFor(result)"></i>
          <div v-if="result.notes.length > 0">{{ result.notes }}</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
